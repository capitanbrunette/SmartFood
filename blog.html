<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>instagram</title>
		<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
		<style>
		body { min-height:100vh; font-family:'Roboto';background-image: linear-gradient(to right, #ff8177 0%, #ff867a 0%, #ff8c7f 21%, #f99185 52%, #cf556c 78%, #b12a5b 100%);}
		.container { margin:150px auto; max-width:960px;}
		h1 { color:#fff; text-align:center;}
		</style>
	</head>

	<body>

		<div class="container">
			<div id="instagram-torraspastisser" class="instagram_feed"></div>

			<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

			<script src="js/jquery.instagramFeed.js"></script>
			<script>
			(function($){
					$(window).on('load', function(){
						$.instagramFeed({
							'username': 'torraspastisser',
							'container': "#instagram-torraspastisser",
							'display_profile': false,
							'display_biography': false,
							'display_gallery': true,
							'get_raw_json': false,
							'callback': null,
							'styling': true,
							'items': 8,
							'items_per_row': 1,
							'margin': 1
						});
					});
				})(jQuery);
			</script>
		</div>
	</body>
</html>
